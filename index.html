<html>

<head>
  <title>Inline editor</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen">

  <div id="app" class="h-screen bg-gray-900">

    <button-open 
    v-bind:lightbox-state="lightboxState" 
    v-bind:button-open-title='buttonOpenTitle'
    v-on:button="updateState"
    
    />
    </button-open>
    <lightbox 
    v-bind:lightbox-state="lightboxState" 
    v-bind:update-state="updateState" 
    v-bind:lightbox='lightbox'>
    </lightbox>



  </div>

</body>

</html>
